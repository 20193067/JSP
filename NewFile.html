<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link rel="stylesheet" href="NewFile.css">
    </head>
    <body>
        <div class="loginbox">
            <h1>로그인</h1>
            <form action="#">
                <label for="loginid" class="labelid">아이디</label>
                <input type="text" id="loginid"><br/>
                <label for="loginpw" class="labelpw">패스워드</label>
                <input type="password" id="loginpw">
                <div class="search">
                    <span class="text">아이디 또는 비밀번호를 잊으셨나요?</span>
                    <a href="#">ID/PW 찾기</a>
                    <a href="#">|</a>
                    <a href="#">회원가입</a>
                </div>
                <div class="btnwrap">
                    <input type="submit" id="loginbtn" value="로그인">
                    <label for="loginbtn">로그인버튼</label>
                </div>
            </form>
        </div>
    </body>
</html>
