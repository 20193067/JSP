<!DOCTYPE html>
<html lang = "ko">
<!--폰트나 여러가지 링크 head에 적을 것-->
    <head>
        <meta charset = "utf-8"/><html>
        <title>솔방울 - 로그인</title>
        <link rel="stylesheet" href="login.css">
    </head>

    <!--대충 제목이랑 내용 경계선-->
    <body>
        <div id = "wrapper">
            <div id ="main_row1">
                <img class = "logo" src = "솔방울.png"></img>
                <div class = "search">
                    <input class = "input" type="text" placeholder="검색어를 입력하세요.">
                    <img class = "searchpic" src="돋보기.png">
                </div>
                <!--로그인 전과 후의 차이 어찌 해결함-->
                <div class = "buttons">
                    <button id = "mypage_btn" >마이페이지</button>
                    <button id = "login_btn" >로그인</button>
                </div>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="#">자격증</a>
                        <ul>
                            <li><a href="#">기사</a></li>
                            <li><a href="#">기능사</a></li>
                            <li><a href="#">사무</a></li>
                        </ul>
                    </li>
                    <li><a href="#">커뮤니티</a>
                        <ul>
                            <li><a href="#">자소서 공유</a></li>
                            <li><a href="#">자격증 후기</a></li>
                            <li><a href="#">꿀팁 공유</a></li>
                        </ul>
                    </li>
                    <li><a href="#">포트폴리오</a></li>
                </ul>
            </div>

            <div class="loginbox">
                <h1>로그인</h1>
                <form action="#">
                    <label for="loginid" class="labelid">아이디</label>
                    <input type="text" id="loginid"><br/>
                    <label for="loginpw" class="labelpw">패스워드</label>
                    <input type="password" id="loginpw">
                    <div class="search">
                        <span class="text">아이디 또는 비밀번호를 잊으셨나요?</span>
                        <a href="#">ID/PW 찾기</a>
                        <a href="#">|</a>
                        <a href="#">회원가입</a>
                    </div>
                    <div class="btnwrap">
                        <input type="submit" id="loginbtn" value="로그인">
                        <label for="loginbtn">로그인버튼</label>
                    </div>
                </form>
            </div>
            
        </div> 
    </body>
</html>
